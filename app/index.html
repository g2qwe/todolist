<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<title>my lesson list</title>
</head>
<body>
	 <div class="container">
        <div class="row">
        	<div class="col-12">
        		<div class="p-3 mb-2 bg-gradient-success text-white">
		        <h3 class="font-italic text-center">MY LESSON LIST</h3>
		        </div>
	        </div>
	    </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="carouselMy" class="carousel my-carousel  slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="img/1.jpg" >
							<div class="carousel-caption">
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/2.jpg">
							<div class="carousel-caption">
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/3.jpg">
							<div class="carousel-caption">
							</div>
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselMy" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					</a>
					<a class="carousel-control-next" href="#carouselMy" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
					</a>
					<ol class="carousel-indicators">
						<li data-target="#carouselMy" data-slide-to="0" class="active"></li>
						<li data-target="#carouselMy" data-slide-to="1"></li>
						<li data-target="#carouselMy" data-slide-to="2"></li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
        <div class="row">
        	<div class="col-12">
        			<div class="p-3 mb-2 bg-gradient-success">
		       			<div id="myDIV" class="header">
						  <input type="text" id="myInput" placeholder="Title...">
						  <span id="myBtn" class="addBtn" onclick="newElement()">Add</span>
						</div>
				</div>
	        </div>
	    </div>
	</div>

 <div class="container">
        <div class="row">
        	<div class="col-12">
        		<div id=eDiv2 contentEditable=false>
		        <ul id="myUL">
				  <li class="checked">lesson</li>
				  <li>javascript</li>
				  <li>english</li>
				  <li>react</li>
				  <li>botstrap</li>
				</ul>
				</div>
				<p><button id=sButton onClick=onOff(); style=width:240px;> изменить</button>
	        </div>
	    </div>
	</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
